    <h2>SetTimeOut - Exemplo</h2>
    <p id="paragrafo">Clica aqui. Depois de 3 segundos uma alerta será exibido com uma mensagem.</p>
    <button class="btn-click" onclick="pararAlerta = setTimeout(exibirMensagem, 3000)">Clique aqui</button>
    <button class="btn-stop-click"onclick="clearTimeout(pararAlerta)">Parar ação de timeOut do botão ao lado</button>
    <button class="btn-stop-click"onclick="pararTimeOut()">Parar timeOut</button>
    <h2>SetInverval - Exemplo</h2>
    <button onclick="pararClique = setInterval(clicaAqui, 2000)">Clica aqui por favor</button>
    <button onclick="clearInterval(pararClique)">Pare aqui por favor</button>
